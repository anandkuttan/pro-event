<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Custom styles */
        body {
            padding-top: 4.5rem;
            background-color: #f7f5fa; /* Light purple background */
            color: #212529; /* Dark text color */
            font-family: Arial, sans-serif; /* Font style */
        }

        .navbar-brand {
            font-size: 1.8rem; /* Larger font size for brand */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem; /* Slightly smaller font size for navigation links */
            margin-right: 10px;
        }

        .navbar-right .nav-link {
            margin-right: 0;
        }

        .jumbotron {
            background-image: url('https://source.unsplash.com/1600x900/?event'); /* Background image */
            background-size: cover;
            color: #fff; /* Light text color for contrast */
            text-align: center;
            padding: 100px 0;
            margin-bottom: 0;
            position: relative;
        }

        .jumbotron::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Add transparency to the background overlay */
        }

        .jumbotron h1 {
            font-size: 3.5rem; /* Larger font size for heading */
            font-weight: bold;
        }

        .jumbotron p {
            font-size: 1.8rem; /* Larger font size for paragraph text */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'events' %}">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'booking' %}">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url  'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><span class="bi bi-box-arrow-in-right"></span> Logout</a></li>
                </ul>
                <h3 style="color: rgb(185, 46, 46); text-transform: uppercase;">Welcome {{ user.username|upper }}...</h3>
                {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}"><span class="bi bi-person"></span> Sign up</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><span class="bi bi-box-arrow-in-right"></span> Login</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
